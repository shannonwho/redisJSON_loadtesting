<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Redislabs Demo</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css" crossorigin="anonymous">
        {% block header %}{% endblock %}
    </head>
    <body>
        <!-- nav bar -->
         <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5" style="">
          <a class="navbar-brand" href="/">
            <img src="/static/images/Redis-labs-logoRGB.png" width="122" height="30" alt="RedisLabs">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" id="examples-nav" href="/examples">Examples</a>
            </div>
          </div>
        </nav>

         <!-- content -->
         <div id="content" class="p-5">{% block content %}{% endblock %}</div>

        <!-- Footer -->
        <footer class="page-footer font-small blue mt-5">
          <div class="footer-copyright text-center py-3">
              &copy; <script>document.write(new Date().getFullYear());</script> Copyright:
                <a href="https://redislabs.com"> redislabs.com</a>
          </div>
        </footer>

         <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- Axios for http client -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- Google Pretty Print -->
        <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
        <!-- any custom js -->
        <script src="/static/js/main.js"></script>
        {% block endscripts %}{% endblock %}
    </body>
</html>
